<div class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DigitalWareTest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
     
    </div>
  </nav>


  <div class="col mt-5">
    <button class="btn btn-primary mb-3" (click)="CrearMovimiento()">Agregar movimiento</button>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cliente</th>
          <th scope="col">Valor</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of IClientes; let i = index">
          <td >Mov-{{i}}</td>
          <td >{{item.cliente}}</td>
          <td >{{getPrecio(item.productos) | currency}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="openModal(template,item.productos)">Ver productos</button></td>
          <td><button class="btn btn-danger btn-sm" (click)="eliminarMovimiento(item.clienteId)">X</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  <!--Ver detalle de los movimientos de los clientes-->
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Fecha</th>
            <th scope="col">Valor</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of IProductos; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.producto}}</td>
              <td>{{item.fecha | date:'mm/dd/yyyy : hh:mm'}}</td>
              <td>{{item.precio | currency}}</td>
              <td>{{item.cantidad}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
